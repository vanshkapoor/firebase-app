<!-- dialogue content -->
  <dialog class="mdl-dialog">
    <h4 class="mdl-dialog__title">Sign In</h4>
    <p id="error"></p>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    	<input class="mdl-textfield__input" type="text" id="email">
    	<label class="mdl-textfield__label" for="sample3">email...</label>
  	</div>
  	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    	<input class="mdl-textfield__input" type="text" id="password">
    	<label class="mdl-textfield__label" for="sample3">password...</label>
  	</div>
    <div class="mdl-dialog__actions">
      <button id="loginbtn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
  		Login
	  </button>
	  <div id="login-progress" class="page-loader mdl-spinner mdl-js-spinner is-active"></div>
    </div>
  </dialog>

<!-- spinner -->
<div class="login-cover">
	<!-- MDL Spinner Component with Single Color -->
	<div class="page-loader mdl-spinner mdl-js-spinner is-active"></div>
</div>

<!-- main content -->

        <button id="logout" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
  			Sign Out
		</button>
		
      </nav>
    </div>
